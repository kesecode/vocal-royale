name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
        working-directory: ./app
      - run: npm run lint
        working-directory: ./app

  app-tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: lint-and-format-check
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test